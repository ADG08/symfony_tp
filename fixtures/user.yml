App\Entity\User:
    user (template):
        username: "<username()>"
        email: "<email()>"
        plainPassword: "<password()>"

    user_{1..10} (extends user):
        roles: ["ROLE_USER"]

    user_banned_{1..5} (extends user):
        roles: ["ROLE_BANNED"]

    user_with_password:
        username: "user"
        email: "user@user.fr"
        plainPassword: "12345"
        roles: [ "ROLE_USER" ]

    user_banned_with_password:
        username: "banned"
        email: "ban@ban.fr"
        plainPassword: "12345"
        roles: ["ROLE_BANNED"]

    user_admin:
        username: "admin"
        email: "admin@admin.fr"
        plainPassword: "admin"
        roles: ["ROLE_ADMIN"]